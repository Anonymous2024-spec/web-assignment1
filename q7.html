<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Q7 - Admission Table</title>
    <style>
      table {
        width: 500px;
        height: 20px;
        border: 2px solid black;
        border-collapse: collapse;

      th,

        padding: 8px;
        text-align: center;
      }
      th {
        font-weight: bold;
      }

  </head>

</html>
