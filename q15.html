<!-- Q15: Registration Form -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q15 - Registration Form</title>
    <style>
      .form-container {
        width: 400px;
        margin: 20px auto;
        padding: 20px;
        border: 2px solid #333;
        border-radius: 10px;
      }
      table {
        width: 100%;
      }
      td {
        padding: 8px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      select {
        width: 200px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2 align="center">Registration Form</h2>
      <table>
        <tr>
          <td>First Name:</td>
          <td><input type="text" name="firstname" /></td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td><input type="text" name="lastname" /></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" name="email" /></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="gender" value="male" /> Male
            <input type="radio" name="gender" value="female" /> Female
          </td>
        </tr>
        <tr>
          <td>Country:</td>
          <td>
            <select name="country">
              <option>Select Country</option>
              <option>India</option>
              <option>USA</option>
              <option>UK</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Register" />
            <input type="reset" value="Reset" />
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
