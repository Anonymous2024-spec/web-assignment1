<!-- Q8: Car Price List Table -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q8 - Car Price List</title>
    <style>
      table {
        width: 500px;
        height: 20px;
        border: 2px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        border: 2px solid black;
        padding: 8px;
        text-align: center;
      }
      th {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h3>
      <u><b>Car Price List</b></u>
    </h3>
    <table>
      <thead>
        <tr>
          <th colspan="2"><b>Maruti</b></th>
          <th colspan="2"><b>Tata</b></th>
          <th colspan="2"><b>Ford</b></th>
        </tr>
        <tr>
          <th><b>Model</b></th>
          <th><b>Price</b></th>
          <th><b>Model</b></th>
          <th><b>Price</b></th>
          <th><b>Model</b></th>
          <th><b>Price</b></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Maruti 8000</td>
          <td>2 Lac</td>
          <td>Sumo</td>
          <td>2 Lac</td>
          <td>Ikon</td>
          <td>5 Lac</td>
        </tr>
        <tr>
          <td>Omni</td>
          <td>3 Lac</td>
          <td>Scorpio</td>
          <td>3 Lac</td>
          <td>Gen</td>
          <td>2 Lac</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
