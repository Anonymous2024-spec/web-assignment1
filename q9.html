<!-- Q9: Student Admission Marks Table -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q9 - Student Marks Table</title>
    <style>
      table {
        width: 400px;
        height: 20px;
        border: 2px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        border: 2px solid black;
        padding: 8px;
        text-align: center;
      }
      th {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h3>
      <u><b>Admission</b></u>
    </h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Arun</td>
          <td>Java</td>
          <td>70</td>
        </tr>
        <tr>
          <td>C</td>
          <td>80</td>
        </tr>
        <tr>
          <td rowspan="2">Ashish</td>
          <td>Java</td>
          <td>75</td>
        </tr>
        <tr>
          <td>C</td>
          <td>69</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
