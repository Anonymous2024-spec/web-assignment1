<!-- Q12: Student Details Table -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q12 - Student Details Table</title>
    <style>
      table {
        width: 600px;
        height: 20px;
        border: 2px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        border: 2px solid black;
        padding: 8px;
        text-align: center;
      }
      th {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td rowspan="2">Name</td>
          <td colspan="3">Rahul</td>
        </tr>
        <tr>
          <td>Roll no.</td>
          <td colspan="2">101</td>
        </tr>
        <tr>
          <td><strong>Subject</strong></td>
          <td><strong>Max</strong></td>
          <td><strong>Min</strong></td>
          <td><strong>Obtain</strong></td>
        </tr>
        <tr>
          <td>Java</td>
          <td>100</td>
          <td>33</td>
          <td>75</td>
        </tr>
        <tr>
          <td>Multimedia</td>
          <td>100</td>
          <td>33</td>
          <td>70</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
