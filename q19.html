<!-- Q19: Chemical Formulas and Scientific Notation -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q19 - Scientific Formulas</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        line-height: 1.8;
      }
      .formula {
        margin: 15px 0;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h2>Chemical Formulas and Scientific Notation</h2>

    <div class="formula">
      <p><strong>Water:</strong> H<sub>2</sub>O</p>
    </div>

    <div class="formula">
      <p><strong>Carbon Dioxide:</strong> CO<sub>2</sub></p>
    </div>

    <div class="formula">
      <p><strong>Sulfuric Acid:</strong> H<sub>2</sub>SO<sub>4</sub></p>
    </div>

    <div class="formula">
      <p><strong>Glucose:</strong> C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></p>
    </div>

    <div class="formula">
      <p><strong>Speed of Light:</strong> 3 × 10<sup>8</sup> m/s</p>
    </div>

    <div class="formula">
      <p><strong>Avogadro's Number:</strong> 6.022 × 10<sup>23</sup></p>
    </div>

    <div class="formula">
      <p><strong>Planck's Constant:</strong> 6.626 × 10<sup>-34</sup> J·s</p>
    </div>
  </body>
</html>
