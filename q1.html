!-- Q1: HTML5 Table with Header -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q1 - Class Subject Table</title>
    <style>
      table {
        width: 500px;
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Class</th>
          <th>Subject 1</th>
          <th>Subject 2</th>
          <th>Subject 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>BCA I</td>
          <td>Visual Basic</td>
          <td>PC Software</td>
          <td>Electronics</td>
        </tr>
        <tr>
          <td>BCA II</td>
          <td>C++</td>
          <td>DBMS</td>
          <td>English</td>
        </tr>
        <tr>
          <td>BCA III</td>
          <td>Java</td>
          <td>Multimedia</td>
          <td>CSA</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
