<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q18 - Mathematical Equations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        .equation {
            margin: 20px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Mathematical Equations</h2>
    
    <div class="equation">
        <p><strong>Quadratic Formula:</strong></p>
        <p>x = <sup>-b ± √(b² - 4ac)</sup>&frasl;<sub>2a</sub></p>
    </div>
    
    <div class="equation">
        <p><strong>Area of Circle:</strong></p>
        <p>A = πr²</p>
    </div>
    
    <div class="equation">
        <p><strong>Pythagorean Theorem:</strong></p>
        <p>a² + b² = c²</p>
    </div>
    
    <div class="equation">
        <p><strong>Einstein's Energy Equation:</strong></p>
        <p>E = mc²</p>
    </div>
    
    <div class="equation">
        <p><strong>Distance Formula:</strong></p>
        <p>d = √<span style="text-decoration: overline;">(x₂-x₁)² + (y₂-y₁)²</span></p>
    </div>
</body>
</html>
