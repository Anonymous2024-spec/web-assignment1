<!-- Q4: Hyperlinking, Marquee, and Image -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q4 - Hyperlinks, Marquee, and Image</title>
  </head>
  <body>
    <h1>Welcome to My Website</h1>

    <marquee behavior="scroll" direction="left" scrollamount="3">
      This is a scrolling marquee text!
    </marquee>

    <p>
      <a href="page2.html">Click here to go to Page 2</a>
    </p>

    <img
      src="./img//marquee.jpeg"
      alt="Sample Image"
      width="300"
      height="200"
    />

    <p>This page demonstrates hyperlinking between web pages.</p>
  </body>
</html>
